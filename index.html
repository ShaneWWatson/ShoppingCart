<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>OldEgg - Refurb and overstock for less!</title>

<style type="text/css">
div {
  position: relative
}

div.z {
	position: absolute;
	visibility: hidden
}

td.Right {
	text-align: Right
}

td {
	background-color: #FFFFFF
}
</style>

<script type="text/javascript" src="CartProcessing.js"></script>
</head>

<body onload="cookieCheck()">
	<table width="100%">
		<tr>
			<td><img src="img/logo.jpg" alt="Logo Image"></td>
			<td id="ItemNum" class="Right"><p>You have 0 items in your
					cart.</p></td>
			<td class="Right"><input type="Button" value="View Cart"
				onclick="frames['main'].location.href = 'ViewCart.html'"></td>
		</tr>
	</table>
	<table style="margin-left: 0%" width="50%">
		<tr>
			<td><div id="CHardware" onmouseover="setVisible('CHItems')"
					onmouseout="setHidden('CHItems')">Computer Hardware</div>
				<div class="z" id="CHItems" onmouseover="setVisible('CHItems')"
					onmouseout="setHidden('CHItems')">
					<table>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">CD&#47;DVD Drives</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">CPUs</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">Hard Drives</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="Memory.html" target="main">Memory</a></td>
						</tr>
					</table>
				</div></td>
			<td><div id="Software" onmouseover="setVisible('SoftItems')"
					onmouseout="setHidden('SoftItems')">Software</div>
				<div class="z" id="SoftItems" onmouseover="setVisible('SoftItems')"
					onmouseout="setHidden('SoftItems')">
					<table>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">Business and Finances</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="Games.html" target="main">Games</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">Operating Systems</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">Utilities</a></td>
						</tr>
					</table>
				</div></td>
			<td><div id="Electronic" onmouseover="setVisible('ElecItems')"
					onmouseout="setHidden('ElecItems')">Electronics</div>
				<div class="z" id="ElecItems" onmouseover="setVisible('ElecItems')"
					onmouseout="setHidden('ElecItems')">
					<table>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">Digital Cameras</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">Home Appliances</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="DVDs.html" target="main">DVDs</a></td>
						</tr>
						<tr>
							<td onmouseover="this.style.backgroundColor='#CDCDCD'"
								onmouseout="this.style.backgroundColor='#FFFFFF'"><a
								href="NoItems.html" target="main">Gaming Systems</a></td>
						</tr>
					</table>
				</div></td>
		</tr>
	</table>
	<hr>
	<iframe src="start.html" name="main" height="500 px" width="100%"
		frameborder="0"></iframe>
	<hr>
	<iframe src="footer.html" name="footer" height="100 px" width="100%"
		frameborder="0"></iframe>
</body>
</html>
