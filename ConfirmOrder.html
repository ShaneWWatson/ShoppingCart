<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title></title>
<script type="text/javascript" src="CartProcessing.js"></script>
<style type="text/css">
body {
  background-color: white
}

h1 {
	text-align: center
}

table {
	margin-left: auto;
	margin-right: auto
}

td {
	color: black;
	background-color: white
}

td.Right {
	text-align: right
}

td.Left {
	text-align: left
}
</style>
</head>

<body>
	<h1>Please enter the following information to complete your
		purchase:</h1>
	<form action="mailto:technician2all@gmail.com" method="post"
		enctype="text/plain" onsubmit="return checkSubmission();">
		<table>
			<tr>
				<td class="Right">Name:</td>
				<td class="Left"><input type="text" name="CName" size="40"></td>
			</tr>
			<tr>
				<td class="Right">Address:</td>
				<td class="Left"><input type="text" name="Address" size="40"></td>
			</tr>
			<tr>
				<td class="Right">City:</td>
				<td class="Left"><input type="text" name="City" size="40"></td>
			</tr>
			<tr>
				<td class="Right">State:</td>
				<td class="Left"><select>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AL">Alabama</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="MN">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
				</select></td>
			</tr>
			<tr>
				<td class="Right">Zip Code(5 digit):</td>
				<td class="Left"><input type="text" name="ZIP" size="5"
					maxlength="5" onchange="return isNumber(this.value);"></td>
			</tr>
			<tr>
				<td class="Right">Email Address:</td>
				<td class="Left"><input type="text" name="Email" size="40"></td>
			</tr>
			<tr>
				<td class="Right">Telephone Number:</td>
				<td class="Left">(<input type="text" name="TelephoneACode"
					size="3" maxlength="3"
					onchange="return isNumber(this.value, this.name);">)<input
					type="text" name="TelephoneExch" size="3" maxlength="3"
					onchange="return isNumber(this.value, this.name);">-<input
					type="text" name="TelephoneNum" size="4" maxlength="4"
					onchange="return isNumber(this.value, this.name);"></td>
			</tr>
			<tr>
				<td class="Right">Check to be added to email list:</td>
				<td class="Left"><input type="checkbox" name="AddToEmailList"
					value="AddToEmailList"></td>
			</tr>
			<tr>
				<td class="Right"><input type="Submit" value="Confirm Purchase"></td>
				<td class="Left"><input type="Reset" value="Reset">
					<button type="Button" onclick="goback()">
						&#8249;&#8249;&#8249; Return to Shopping Cart</button></td>
			</tr>
		</table>
		<input type="hidden" id="RawPurchaseData" name="RawPurchaseData"
			value="null">
	</form>
</body>

</html>
